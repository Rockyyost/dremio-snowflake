metadata:
  # Manually Configured Metadata Section.
  name: SNOWFLAKE
  apiname: snowflake
  spec_version: '1'

syntax:
  # Manually Configured Syntax Section.
  identifier_quote: '"' #https://docs.snowflake.net/manuals/sql-reference/identifiers-syntax.html#double-quoted-identifiers
  identifier_length_limit: 256 #https://docs.snowflake.net/manuals/sql-reference/identifiers.html#object-identifiers
  allows_boolean_literal: false
  map_boolean_literal_to_bit: false
  supports_catalogs: false
  supports_schemas: false

# https://docs.snowflake.net/manuals/sql-reference/intro-summary-data-types.html
data_types:
  mappings:
    #------------Numeric types--------------#
    - source:
        name: "NUMERIC"
        max_scale: 38
      required_cast_args: "precision_scale"
      dremio:
        name: "double"
    - source:
        name: "NUMBER"
        max_scale: 38
      required_cast_args: "precision_scale"
      dremio:
        name: "double"
    - source:
        name: "DECIMAL"
        max_scale: 38
      required_cast_args: "precision_scale"
      dremio:
        name: "double"

    - source:
        name: "INT"
      dremio:
        name: "integer"
    - source:
        name: "INTEGER"
      dremio:
        name: "integer"
    - source:
        name: "SMALLINT"
      dremio:
        name: "integer"
    - source:
        name: "BIGINT"
      dremio:
        name: "bigint"

    - source:
        name: "FLOAT"
      dremio:
        name: "double"
    - source:
        name: "FLOAT4"
      dremio:
        name: "double"
    - source:
        name: "FLOAT8"
      dremio:
        name: "double"
    - source:
        name: "DOUBLE"
      dremio:
        name: "double"
    - source:
        name: "DOUBLE PRECISION"
      dremio:
        name: "double"

    #------------String types--------------#
    - source:
        name: "VARCHAR"
        max_precision: 16777216
        literal_length_limit: 16777216
      required_cast_args: "precision"
      dremio:
        name: "varchar"
    - source:
        name: "CHAR"
        max_precision: 1
        literal_length_limit: 1
      dremio:
        name: "varchar"
    - source:
        name: "CHARACTER"
        max_precision: 1
        literal_length_limit: 1
      dremio:
        name: "varchar"
    - source:
        name: "STRING"
      dremio:
        name: "varchar"

    #------------Date types--------------#
    - source:
        name: "DATE"
      dremio:
        name: "date"
    - source:
        name: "TIME"
      dremio:
        name: "time"
    - source:
        name: "TIMESTAMP"
      dremio:
        name: "timestamp"
    - source:
        name: "TIMESTAMP_LTZ"
      dremio:
        name: "timestamp"
    - source:
        name: "TIMESTAMP_NTZ"
      dremio:
        name: "timestamp"
    - source:
        name: "TIMESTAMP_TZ"
      dremio:
        name: "timestamp"

relational_algebra:
  aggregation:
    enable: true
    group_by_ordinal: false
    distinct: true
    count_functions:
      count_star:
        enable: true
      count:
        enable: true
      count_distinct:
        enable: true
    #   https://docs.snowflake.net/manuals/sql-reference-functions.html

    functions:
      - names:
          - "avg"
        signatures:
          - args:
              - "double"
            return: "double"
          - args:
              - "integer"
            return: "double"
      - names:
          - "max"
          - "min"
        signatures:
          - args:
              - "integer"
            return: "integer"
          - args:
              - "double"
            return: "double"
          - args:
              - "varchar"
            return: "varchar"
      - names:
          - "sum"
        signatures:
          - args:
              - "double"
            return: "double"
          - args:
              - "integer"
            return: "bigint"

  except:
    enable: false
  project:
    enable: true
  join:
    enable: true
    cross:
      enable: true
    inner:
      enable: true
      inequality: true
    left:
      enable: true
      inequality: true
    right:
      enable: false
      inequality: false
    full:
      enable: false
      inequality: false
  sort:
    enable: true
    order_by:
      enable: true
      default_nulls_ordering: high
    fetch_offset: # https://docs.snowflake.net/manuals/sql-reference/constructs/limit.html#limit-fetch
      offset_fetch:
        enable: true
        format: 'LIMIT {1} OFFSET {0}'
      offset_only:
        enable: false
      fetch_only:
        enable: true
        format: 'LIMIT {0}'
  # https://docs.snowflake.net/manuals/sql-reference/operators-query.html#union-all
  union:
    enable: true
  union_all:
    enable: true
  values:
    enable: false
    method: values

# Describe the set of function signatures that are internally supported.
expressions:
  subqueries:
    correlated: true
    scalar: true
    in_clause: true
  supports_case: true
  supports_over: false
  operators:
    - names:
        - "="
        - "!="
        - "<>"
        - ">"
        - ">="
        - "<"
        - "<="
      signatures:
        - args:
            - "double"
            - "double"
          return: "boolean"
        - args:
            - "double"
            - "integer"
          return: "boolean"
        - args:
            - "double"
            - "varchar"
          return: "boolean"
        - args:
            - "integer"
            - "double"
          return: "boolean"
        - args:
            - "integer"
            - "integer"
          return: "boolean"
        - args:
            - "integer"
            - "varchar"
          return: "boolean"
        - args:
            - "varchar"
            - "varchar"
          return: "boolean"
    - names:
        - "not"
      signatures:
        - args:
            - "boolean"
          return: "boolean"
    # Example scalar function
    - names:
        - "sign"
      signatures:
        - args:
            - "double"
          return: "double"
        - args:
            - "integer"
          return: "integer"
          # Example rewrite (although this is not necessary here as the default is the same)
          rewrite: "SIGN({0})"

  variable_length_operators:
    - names:
        - and
      variable_signatures:
        - return: boolean
          arg_type: boolean
    - names:
        - or
      variable_signatures:
        - return: boolean
          arg_type: boolean